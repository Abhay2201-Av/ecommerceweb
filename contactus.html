<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" onsubmit="sendEmail(); reset(); return false;">
            <h3>GET IN TOUCH</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email id" required>
            <input type="text" id="phone" placeholder="Phone no." required>
            <textarea name="message" id="message"  rows="4" placeholder="How can we help you?"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail() {
            Email.send({
                SecureToken: "81c3f0c7-18fe-46e0-98c4-7ee0c7ad83c7",
                To : 'abhaychauhan22012gmail.com',
                From : document.getElementById("email").value,
                Subject : "New contact Form Enquiry",
                Body : "Name:" + document.getElementById("name").value
                    + "<br> Email:" + document.getElementById("email").value
                    + "<br> Phone no:" + document.getElementById("phone").value
                    + "<br> Message:" + document.getElementById("message").value
            }).then(
                message => alert (message)
            );
        }
    </script>
</body>
</html>
